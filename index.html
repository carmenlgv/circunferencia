<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Circunferencia</title>
    <script type="text/javascript">
        function draw() {

            var resultado = document.getElementById('resultado');
            var radio = document.getElementById('radio').value;
            var equis = document.getElementById('equis').value;
            var ye = document.getElementById('ye').value;
            var ecRadio = document.getElementById('ecRadio').value;
            var ecEquis = document.getElementById('ecEquis').value;
            var ecYe = document.getElementById('ecYe').value;
            var equisS = equis - equis - equis;
            var yeS = ye - ye - ye;
            var radioC = radio * radio;

            if (radio == "" || equis == "" || ye == "" || ecRadio == "" || ecEquis == "" || ecYe == "") {
                resultado.innerHTML = "Llena todos los campos";
            }
            else {
                if (ecEquis == equisS && ecYe == yeS && ecRadio == radioC) {
                    resultado.innerHTML = "¡Correcto!"
                }
                else {
                    resultado.innerHTML = "Algo está mal, revisa tus datos";
                }
            }
        }
    </script>
    <style type="text/css">
        html {
            font-family: Arial, Helvetica, sans-serif;
            width: 100vw;
        }

        #resultado {
            color: red;
        }

        input[type=number],[type=text] {
            width: 40px;
        }
       .name{
            width: 100%;
        }
        @media (min-width: 900px) {
            p{
                width:34%;
            }
            .name{
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <label for="">Nombre completo:</label> 
        <input type="text" class="name">
        <label for="">Grupo:</label>
        <input type="text">
        <p>Instrucciones:<br>
        Escribe las coordenadas del centro y la medida del radio, para después escribir la ecuación cartesiana de la circunferencia. Presiona el botón para verificar.
        </p>
    
        <label>Coordenadas del centro</label>
        <div><label> X = </label>
            <input type="text" name="" id="equis">
            <label> Y =</label>
            <input type="text" name="" id="ye"></div>
        <label> Radio =</label>
        <input type="text" name="" id="radio"><br><br>
        <label> Ecuación </label>
        <div>(x<input type="text" name="" id="ecEquis">)²+(y<input type="text" name="" id="ecYe">)²=<input
                type="text" name="" id="ecRadio"></div>
        <input type="button" onclick="draw()" value="Verificar">
    </div>
    <p id="resultado"></p>
</body>

</html>
